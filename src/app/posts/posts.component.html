<div *ngFor="let post of posts" class="post card">
  <div class="card-header">
    <span class="card-header-icon">{{post.id}}</span>
    <h3 class="card-header-title">{{post.title}}</h3>
  </div>
  <div class="card-content">
    {{post.content}}
  </div>
  <div class="card-footer">
    <div class="card-footer-item">[date posted]</div>
    <div class="card-footer-item">[author]</div>
    <div class="card-footer-item">[tags]</div>
  </div>
</div>
